plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.7'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3.3'
    updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}

dependencies {
    implementation 'com.github.javaparser:javaparser-core:3.24.2'
    implementation("org.codehaus.groovy:groovy-all:3.0.8") {
        exclude(group: 'org.codehaus.groovy', module: 'groovy-testng')
    }
    implementation "org.apache.groovy:groovy:4.0.1"
//    implementation "org.apache.groovy:groovy-test:4.0.1"
//    implementation "org.apache.groovy:groovy-console:4.0.1"
    //implementation "com.gradle.enterprise:groovy-parser:3.6.4"
}